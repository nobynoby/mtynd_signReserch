<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Googleスプレッドシートデータビューアー（静的版）</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .setup-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .setup-section h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .input-group input:focus {
            outline: none;
            border-color: #4facfe;
        }

        .load-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            margin-bottom: 20px;
            transition: transform 0.2s;
        }

        .load-btn:hover {
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .data-table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        .data-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
        }

        .data-table tr:hover {
            background-color: #f8f9fa;
        }

        .data-table tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 2em;
            margin-bottom: 5px;
        }

        .stat-card p {
            opacity: 0.9;
        }

        .instructions {
            background: #e3f2fd;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .instructions h3 {
            color: #1976d2;
            margin-bottom: 10px;
        }

        .instructions ol {
            margin-left: 20px;
        }

        .instructions li {
            margin-bottom: 8px;
            color: #333;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .content {
                padding: 20px;
            }
            
            .data-table {
                font-size: 0.9em;
            }
            
            .data-table th,
            .data-table td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📊 スプレッドシートデータビューアー（静的版）</h1>
            <p>Googleスプレッドシートからリアルタイムでデータを取得・表示</p>
        </div>
        
        <div class="content">
            <div class="instructions">
                <h3>📋 セットアップ手順</h3>
                <ol>
                    <li>Googleスプレッドシートを作成し、データを入力（1行目はヘッダー行）</li>
                    <li>スプレッドシートを「リンクを知っている全員」に公開</li>
                    <li>スプレッドシートIDを下記に入力（URLの/d/と/editの間の文字列）</li>
                    <li>「データを読み込み」ボタンをクリック</li>
                </ol>
            </div>

            <div class="setup-section">
                <h3>⚙️ スプレッドシート設定</h3>
                <div class="input-group">
                    <label for="spreadsheetId">スプレッドシートID:</label>
                    <input type="text" id="spreadsheetId" placeholder="例: 1BxiMVs0XRA5nFMdKvBdBZjgmUUqptlbs74OgvE2upms">
                </div>
                <div class="input-group">
                    <label for="sheetName">シート名（デフォルト: Sheet1）:</label>
                    <input type="text" id="sheetName" placeholder="Sheet1" value="Sheet1">
                </div>
                <button class="load-btn" onclick="loadData()">📥 データを読み込み</button>
            </div>
            
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>データを読み込み中...</p>
            </div>
            
            <div id="error" class="error" style="display: none;"></div>
            
            <div id="stats" class="stats" style="display: none;"></div>
            
            <div id="table-container" style="display: none;">
                <table class="data-table" id="data-table">
                    <thead>
                        <tr id="table-headers"></tr>
                    </thead>
                    <tbody id="table-body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        async function loadData() {
            const spreadsheetId = document.getElementById('spreadsheetId').value.trim();
            const sheetName = document.getElementById('sheetName').value.trim() || 'Sheet1';
            
            if (!spreadsheetId) {
                alert('スプレッドシートIDを入力してください');
                return;
            }
            
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const stats = document.getElementById('stats');
            const tableContainer = document.getElementById('table-container');
            
            // ローディング表示
            loading.style.display = 'block';
            error.style.display = 'none';
            stats.style.display = 'none';
            tableContainer.style.display = 'none';
            
            try {
                // 公開スプレッドシートのCSV URL
                const csvUrl = `https://docs.google.com/spreadsheets/d/${spreadsheetId}/gviz/tq?tqx=out:csv&sheet=${sheetName}`;
                
                console.log('CSV URL:', csvUrl);
                
                const response = await fetch(csvUrl);
                if (!response.ok) {
                    throw new Error('スプレッドシートにアクセスできません。公開設定を確認してください。');
                }
                
                const csvText = await response.text();
                const parsedData = parseCSV(csvText);
                
                displayData(parsedData.data, parsedData.headers);
            } catch (err) {
                error.textContent = `エラー: ${err.message}`;
                error.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        }
        
        function parseCSV(csvText) {
            const lines = csvText.trim().split('\n');
            const headers = lines[0].split(',').map(header => header.trim().replace(/"/g, ''));
            
            const data = lines.slice(1).map(line => {
                const values = line.split(',').map(value => value.trim().replace(/"/g, ''));
                const item = {};
                headers.forEach((header, index) => {
                    item[header] = values[index] || '';
                });
                return item;
            });
            
            return { headers, data };
        }
        
        function displayData(data, headers) {
            const stats = document.getElementById('stats');
            const tableContainer = document.getElementById('table-container');
            const tableHeaders = document.getElementById('table-headers');
            const tableBody = document.getElementById('table-body');
            
            // 統計情報を表示
            stats.innerHTML = `
                <div class="stat-card">
                    <h3>${data.length}</h3>
                    <p>総レコード数</p>
                </div>
                <div class="stat-card">
                    <h3>${headers.length}</h3>
                    <p>カラム数</p>
                </div>
                <div class="stat-card">
                    <h3>${new Date().toLocaleString('ja-JP')}</h3>
                    <p>最終更新</p>
                </div>
            `;
            
            // テーブルヘッダーを作成
            tableHeaders.innerHTML = headers.map(header => 
                `<th>${header}</th>`
            ).join('');
            
            // テーブルボディを作成
            tableBody.innerHTML = data.map(row => 
                `<tr>${headers.map(header => 
                    `<td>${row[header] || ''}</td>`
                ).join('')}</tr>`
            ).join('');
            
            stats.style.display = 'grid';
            tableContainer.style.display = 'block';
        }
        
        // Enterキーでデータ読み込み
        document.getElementById('spreadsheetId').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loadData();
            }
        });
        
        document.getElementById('sheetName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loadData();
            }
        });
    </script>
</body>
</html>
